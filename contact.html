<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Contact Me</title>
		<!-- Bootsrap Link -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	</head>
	<body>

	<!-- Contact Fom Start -->
						
		<div class="container-fluid p-3" style="background-color: #DCD7C9;">
			<a class="navbar-brand" href="index.html"><img src="https://cdn.pixabay.com/animation/2022/12/05/15/23/15-23-06-837_512.gif" width="80" height="80" class="d-inline-block align-top"></a>
			<h1 class="text-center mb-3" style="color: #2C3639;">Contact Me</h1>
			<div class="row">
				<form class="col-12 offset-md-3 col-md-6 offset-xl-4 col-xl-4 p-3 rounded" style="background-color: #A27B5C;">

				  <div class="form-group">
				    <label class="text-dark" for="full_name">Full Name</label>
				    <input type="text" class="form-control" id="full_name">
				  </div>

				  <div class="form-group">
				    <label class="text-dark" for="email">Email</label>
				    <input type="email" class="form-control" id="email">
				  </div>

				  <div class="form-group">
				    <label class="text-dark" for="message">Message</label>
				    <textarea class="form-control" id="message" rows="7"></textarea>
				  </div>

				  <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">Submit</button>
				</form>
			</div>
		</div>
		<!-- Contact Form End -->

		<!-- Modal Start -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel"></h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        Thank you! You're inquiry has been successfully sent.
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- Modal End -->

		<div class="container-fluid p-3" style="background-color: #DCD7C9;">
			<div class="col-12 offset-md-3 col-md-6 offset-xl-4 col-xl-4 p-3 rounded">
			<h1 class="text-center mb-3" style="color: #2C3639;">Location</h1>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7729.645098891909!2d120.9799076!3d14.379676699999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397d1598fa41d35%3A0x137b1cd7f156f3d8!2sMolino%20IV%2C%20Bacoor%2C%20Cavite!5e0!3m2!1sen!2sph!4v1673980882332!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="container-fluid"></iframe>
			</div>
		</div>


		<!-- Bootstrap Script -->
			<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
	</body>
</html>
